language: cpp
compiler: g++-8
os: linux
env: CXX=g++-8

addons:
    apt:
        sources:
            - ubuntu-toolchain-r-test
        packages:
            - g++-8

script:
    - make
    - sudo make install
    - ./cp-tools -v

after_sucess:
    - echo "Success"

after_failure:
    - echo "Failure"
